<div id="map"></div>
<style type="text/css">#map {height: 500px;width: 100%;}</style>
<script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script type="text/javascript">
function valueChanged(){
    if(jQuery('.coupon_question').is(":checked"))   
        jQuery("#map").show();
    else
        jQuery("#map").hide();
}
var locations = [
	['<b>Finland', 64.621999, 17.0681318, 2, "parking_lot_maps.png"],
	['<b>Latikberg</b>912 94 Sweden', 64.644018, 17.041903, 1, "Component_69_â€“_1.png"]
];
var map = new google.maps.Map(document.getElementById('map'), {
	zoom: 10,
	mapId: '1e853308d369f50d', 
	center: new google.maps.LatLng(64.621999,17.0681318),
//	mapTypeId: google.maps.MapTypeId.ROADMAP
//	mapTypeId: google.maps.MapTypeId.TERRAIN
	
	
});
var infowindow = new google.maps.InfoWindow();
var marker, i;
for (i = 0; i < locations.length; i++) {
	marker = new google.maps.Marker({
		position: new google.maps.LatLng(locations[i][1], locations[i][2]),
		icon: locations[i][4],
		map: map
	});
	google.maps.event.addListener(marker, 'click', (function (marker, i) {
		return function () {
			infowindow.setContent(locations[i][0]);
			infowindow.open(map, marker);
		}
	})(marker, i));
}	
</script>
